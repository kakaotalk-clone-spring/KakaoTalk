version: "3"
networks:
  spring-network:
    external: true
    driver: bridge

services:
  app:
    platform: linux/amd64
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        - JAR_FILE=./build/libs/*.jar
    ports:
      - 8080:8080
    networks:
      - spring-network
    depends_on:
      - mongodb
      - redis
    restart: always
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: kakaotalk
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis

  redis:
    image: redis:alpine
    container_name: redis
    command: redis-server --port 6379
    restart: always
    ports:
      - "6379:6379"
    networks:
      - spring-network
    volumes:
      - redis:/data
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    command: ["--bind_ip", "0.0.0.0"]
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: kakaotalk
    ports:
      - "27017:27017"
    networks:
      - spring-network
    volumes:
      - mongodb:/data

volumes:
  redis:
    external: true
  mongodb:
    external: true
